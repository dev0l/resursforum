<!-- new .container > .row to have columns within columns -->
<!-- must use container-fluid as we are inside a .container already -->
<div class="container-fluid">
  <div class="row">
   
    <div class="col-xs-{{colSize}}" ng-repeat="well in wells">
      <div id="pocket-well" class="well">
      <div class="view view-sixth">
       <img src="images/familj.jpg" />
       <div class="mask">
        <h3>{{well.title}}</h3>
        <p>{{well.content}}</p>
      </div>
      <div id="pocket"></div>
    </div>
  </div>
</div>
</div>
</div>
